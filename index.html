<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Draw Retro PC</title>
  </head>

  <body>
    <div class="pc">
      <div class="front">
        <div class="screen">
          <div class="left">
            <div class="screen-holder">
              <div class="main-screen"></div>
            </div>
            <div class="buttons">
              <div class="left-buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
              </div>
              <div class="right-buttons">
                <div class="big-button"></div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="top"></div>
            <div class="middle">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="bottom"></div>
          </div>
        </div>
        <div class="back-content">
          <div class="back-holder">
            <div class="back">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="under">
        <div class="below">
          <div class="top">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="below-middle">
          <div class="left">
            <div class="content-holder">
              <div class="content">
                <div class="lines">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
                <div class="switch">
                  <div class="circle-first"></div>
                  <div class="circle"></div>
                </div>
              </div>
            </div>
            <div class="space"></div>
          </div>
          <div class="right">
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>
        <div class="pipe"></div>
      </div>
    </div>
  </body>
</html>
